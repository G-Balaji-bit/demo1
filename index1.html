<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>inline and block element uses</title>
   <style>
       
.name{
   color: azure;
   background-color: black;
   border-radius: 2px;
   margin-bottom: 1%;
   width:294px;
   min-height: 23px;
}
button{
   width:50px;
   border-radius: 0px;
   background-color: rgb(96, 88, 88);
  border: .5px solid rgb(29, 124, 168);

}
.name1{
   width:100px;
}


   </style>
</head>
<body>
   <input type="text" class="name" size="15">
   <table>
      <div>
      <tr>
         <button>C</button>
         <button>pi</button>
         <button>sqrt</button>
         <button>sq</button>
         <button>%</button>
         <button> &lt;=</button>
      </tr>
   </div>
      <div>
      <tr >
         <button >log</button>
         <button >sin</button>
         <button>exp</button>
         <button>^</button>
         <button>+/-</button>
         <button>/</button>
      </tr>
   </div>
      <div>
      <tr>
         <button >ln</button>
         <button >cos</button>
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button >x</button>
      </tr>
   </div>
      <div>
      <tr>
         <button>n!</button>
         <button >tan</button>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button >-</button>
      </tr>
   </div>
      <div>
      <tr >
         <button class="name1">radians</button>
         
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button>+</button>
      </tr>
   </div>
      <div>
      <tr>
         <button class="name1">degree</button>
         
         <button class="name1">0</button>
         <button>.</button>
         <button>=</button>
       
      </tr>
   </div>
      
   </table>
</body>
</html>
